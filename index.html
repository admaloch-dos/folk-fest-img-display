<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
  <link rel="stylesheet" href="css/bootstrap.min.css">k
  <link rel="stylesheet" href="./css/style.css" />
  <title>Music Player</title>
</head>

<body>


  <div class="container-fluid">
    <!-- <div class="photo-info-container">
      <div class="photo-info-wrapper">
        <h3>This is the description</h3>
        <h4>1945</h4>
      </div>

    </div> -->
    <div class="img-container">


      <div id="carousel-example-generic" class="carousel slide " data-ride="carousel">
        <div class="carousel-inner" role="listbox">



        </div>
      </div> <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="icon-prev" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="icon-next" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>

    </div>
    <div class="content-container">
      <div class="music-player" id="music-container">
        <div class="music-info">
          <h4 id="title"></h4>
          <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
          </div>
        </div>

        <audio src="" id="audio"></audio>


        <div class="navigation">
          <button id="prev" class="action-btn">
            <i class="fas fa-backward"></i>
          </button>
          <button id="play" class="action-btn action-btn-big">
            <i class="fas fa-play"></i>
          </button>
          <button id="next" class="action-btn">
            <i class="fas fa-forward"></i>
          </button>
        </div>
      </div>
    </div>
  </div>



  <div id="17" class="carousel-item">
    <div class="item-info">
      <h3 class="item-description"></h3>
      <h4 class="item-year"></h4>
    </div>
    <img src="img/image018.jpg" class="d-block mx-auto">
  </div>


  <script src="./js/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"
    integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./js/bootstrap.min.js"></script>
  <script src="./js/data.js"></script>
  <script src="./js/script.js"></script>
</body>

</html>
